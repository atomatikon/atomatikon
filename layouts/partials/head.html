<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>
{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}
<link rel="authorization_endpoint" href="https://indieauth.com/auth">
<link rel="webmention" href="https://webmention.io/byte.uy/webmention" />
<link rel="pingback" href="https://webmention.io/byte.uy/xmlrpc" />
<meta property="og:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}" />
<meta property="og:site_name" content="BYTE.UY" />
{{ if not .IsHome }}
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ .Permalink }}" />
{{ end }}
